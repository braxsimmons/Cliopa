version: '3.8'

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.0-python3.11
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Cliopa-specific variables (override with .env file)
    AIRFLOW_VAR_MSSQL_SERVER: ${MSSQL_SERVER:-sql03.ad.yattaops.com}
    AIRFLOW_VAR_MSSQL_DATABASE: ${MSSQL_DATABASE:-Yatta}
    AIRFLOW_VAR_MSSQL_USERNAME: ${MSSQL_USERNAME:-bsimmons}
    AIRFLOW_VAR_MSSQL_PASSWORD: ${MSSQL_PASSWORD:-}
    AIRFLOW_VAR_SUPABASE_URL: ${SUPABASE_URL:-}
    AIRFLOW_VAR_SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-}
    AIRFLOW_VAR_GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    AIRFLOW_VAR_GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash}
    AIRFLOW_VAR_SYNC_LOOKBACK_HOURS: ${SYNC_LOOKBACK_HOURS:-24}
    AIRFLOW_VAR_SYNC_BATCH_SIZE: ${SYNC_BATCH_SIZE:-50}
    _PIP_ADDITIONAL_REQUIREMENTS: >-
      pymssql>=2.2.8
      supabase>=2.0.0
      google-generativeai>=0.3.0
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"
    volumes:
      - .:/sources

volumes:
  postgres-db-volume:
